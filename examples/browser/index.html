<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AesCmac Demo</title>
    <script src="./node_modules/aes-cmac/lib/aes-cmac.browser.js"></script>
  </head>
  <body>
    <script>
      // Use the AesCmac global (assuming you export functions/classes from src/AesCmac.ts)
      (async () => {
        const key = new Uint8Array([
          0x2b, 0x7e, 0x15, 0x16, 0x28, 0xae, 0xd2, 0xa6, 0xab, 0xf7, 0x15, 0x88, 0x09, 0xcf, 0x4f,
          0x3c,
        ]);
        const msg = new Uint8Array([
          0x6b, 0xc1, 0xbe, 0xe2, 0x2e, 0x40, 0x9f, 0x96, 0xe9, 0x3d, 0x7e, 0x11, 0x73, 0x93, 0x17,
          0x2a,
        ]);

        const aesCmac = new AesCmac.AesCmac(key);
        const result = await aesCmac.calculate(msg);

        console.log(result);
      })();
    </script>
  </body>
</html>
